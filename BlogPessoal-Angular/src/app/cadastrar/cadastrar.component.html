<div class="container-fluid">

    <div class="row">


        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center"> Cadastro </h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>



                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="escolha seu usuario">
                    </div>


                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="link de sua foto">
                    </div>



                    <div class="form-group">
                        <label for="senha">digite sua Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmsenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confirmsenha" id="confirmsenha"
                            placeholder="Escolha sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuario</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option> Selecione um tipo de usuario</option>
                            <option value="normal"> Normal </option>
                            <option value="ADM">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex jutify-content-center">
                        <button  type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>cancelar</button>
                        <button type="submit" class="btn btn-success">cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
